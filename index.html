<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Announcement System</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ“¢ Event Announcement System</h1>
  <form id="eventForm">
    <input type="text" id="title" placeholder="Event Title" required />
    <textarea id="description" placeholder="Event Description" required></textarea>
    <input type="date" id="date" required />
    <button type="submit">Send Event</button>
  </form>

  <script src="config.js"></script>
  <script>
    const apiUrl = window.APP_CONFIG.API_URL;

    document.getElementById("eventForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const button = e.target.querySelector("button");
      button.disabled = true;
      button.textContent = "Sending...";

      const data = {
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        date: document.getElementById("date").value
      };

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (!response.ok) {
          alert(" Failed: " + (result.error || "Unknown error"));
        } else {
          alert("Event sent successfully!");
          console.log("Success:", result);
          document.getElementById("eventForm").reset();
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong: " + error.message);
      } finally {
        button.disabled = false;
        button.textContent = "Send Event";
      }
    });
  </script>
</body>
</html>
